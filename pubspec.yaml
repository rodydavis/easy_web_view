name: easy_web_view
description: A super simple webview for Flutter Web and Mobile
version: 1.5.0
homepage: https://github.com/rodydavis/easy_web_view
repository: https://github.com/rodydavis/plugins
maintainer: Rody Davis (@rodydavis)
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_markdown: ^0.6.6
  flutter_widget_from_html: ^0.8.5
  html2md: ^1.2.5
  http: ^0.13.3
  markdown: ^4.0.0
  permission_handler: ^8.1.6
  url_launcher: ^6.0.12
  webview_flutter: ^2.1.0
  webview_windows: ^0.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
